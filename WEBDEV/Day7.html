<!DOCTYPE html>
<html>
    <head>
        <script>

            // Question 1

            function print_prop(obj){
                return Object.getOwnPropertyNames(obj);
            }

            // Question 2            

            function delete_prop(){
                delete student.rollno;
                return student;
            }

            // Question 3

            function obj_length(){
                var student = { name : "David Rayy", sclass : "VI", rollno : 12 }; 
                return Object.keys(student).length;
            }

            // Question 4

            function read_status(){
                var library = [ { author: 'Bill Gates', title: 'The Road Ahead', readingStatus: true }, { author: 'Steve Jobs', title: 'Walter Isaacson', readingStatus: true }, { author: 'Suzanne Collins', title: 'Mockingjay: The Final Book of The Hunger Games', readingStatus: false }];
                for (i=0;i<library.length;i++){
                    console.log(library[i].title + " by " + library[i].author + " => " + library[i].readingStatus);
                }
            }

            // Question 5

            function cyl_vol(r, h){
                return (3.1415)*r*r*h;
            }

            // Question 6

            function lib_sort(){
                return library.sort(function(a,b){
                    return b.libraryID - a.libraryID;
                });
            }

            // SAMPLE CASES
            
            // 1
            var library = [ { title: 'The Road Ahead', author: 'Bill Gates', libraryID: 1254 }, { title: 'Walter Isaacson', author: 'Steve Jobs', libraryID: 4264 }, { title: 'Mockingjay: The Final Book of The Hunger Games', author: 'Suzanne Collins', libraryID: 3245 }];
            var student = { name : "David Rayy", sclass : "VI", rollno : 12 };
            console.log(print_prop(student));
            // 2
            console.log(delete_prop());
            // 3
            console.log(obj_length());
            // 4
            read_status();
            // 5
            console.log(cyl_vol(1.5, 2.5))
            // 6
            console.log(lib_sort());
             
        </script>
    </head>

</html>
